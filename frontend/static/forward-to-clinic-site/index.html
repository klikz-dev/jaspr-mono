    <style>
        body {
            background-color: #363850;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        button {
            background-color: #449db3;
            color: #fff;
            width: 125px;
            font-size: 20px;
            border-radius: 5px;
            border: 1px #449db3;
            padding: 5px 0px;
        }

        input {
            width: 150px;
            font-size: 20px;
            border-radius: 5px;
            padding: 5px 2px;
        }

        .title {
            color: #fff;
            font-size: 20px;
            letter-spacing: .15px;
            font-family: "Source Sans Pro", sans-serif;
        }

        div {
            text-align: center;
            margin: 25px;
        }
    </style>
    <script>
        var domain = window.location.host.replace("app.", "");
        function onClick(){
            var value = document.getElementById("clinic_id").value;
            if(value.trim() !== ""){
                window.location = "https://"+value+".app."+domain;
            }
        }
        window.onload = function(){
            document.getElementById("submit").onclick = onClick;
            document.getElementById("clinic_id").onkeydown = function(event) {
                if( event.keyCode === 13 ) {
                    return onClick();
                }
            }
        }
    </script>
